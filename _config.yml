# Site settings
title: 技术笔记
header-img: "img/facebook.jpg"
tagline: "cn"  
description: "hiho|读而立·写而生"
baseurl: ""
url: "hihozhou.github.io"

# About/contact
owner: 
  name: " hiho"
  email: hihozhou@gmail.com
  bio: "写就是写的报酬"

# Data
gavatar: http://dreamofbook.qiniudn.com/Az..png
favicon: img/favicon.png

douban_username:
twitter_username:
github_username: hihoZhou
facebook_username: 
weibo_username:
zhihu_username:

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: pygments
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
#relative_permalinks: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "hiho"
      header-img: "img/facebook.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : duoshuo
  duoshuo :
    short_name : hiho
  disqus :
      short_name : hihoZhou

# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:
gems: [jekyll-paginate]
